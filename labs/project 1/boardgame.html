<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
</head>
<body>
    <div id="board">
        <svg style="width: 300px; height: 300px;">
            <rect x="0" y="0" width="100" height="100" fill="transparent" id="1"/>
            <rect x="100" y="0" width="100" height="100" fill="transparent"id="2"/>
            <rect x="200" y="0" width="100" height="100" fill="transparent" id="3"/>
            <rect x="0" y="100" width="100" height="100" fill="transparent" id="4"/>
            <rect x="100" y="100" width="100" height="100" fill="transparent" id="5"/>
            <rect x="200" y="100" width="100" height="100" fill="transparent" id="6"/>
            <rect x="0" y="200" width="100" height="100" fill="transparent" id="7"/>
            <rect x="100" y="200" width="100" height="100" fill="transparent" id="8"/>
            <rect x="200" y="200" width="100" height="100" fill="transparent" id="9"/>
            <line x1="100" y1="0" x2="100" y2="300" stroke="#000000" stroke-weight="2"/>
            <line x1="0" y1="100" x2="300" y2="100" stroke="#000000" stroke-weight="2"/>
            <line x1="200" y1="0" x2="200" y2="300" stroke="#000000" stroke-weight="2"/>
            <line x1="0" y1="200" x2="300" y2="200" stroke="#000000" stroke-weight="2"/>
        </svg>
    </div>
    <div id="prompt">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
