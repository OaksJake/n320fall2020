<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>

    <style>
        /*fade class used to make the pieces fade in and out with animation frames lasting a second*/
        .fade {
            animation-name: fadeAnim;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeAnim {
            from {opacity: 0};
            to {opacity: 1};
        }
    </style>
</head>
<body style="background-color: #222222;">
    <div id="board">
        <!--svg with lines to make the physical aspects of the board as well as transparent rect for the players to click on to update the overseer and add the pieces-->
        <svg style="width: 300px; height: 300px; display: block; margin: auto;" id="playboard">
            <rect x="0" y="0" width="100" height="100" fill="transparent" id="1" onclick="overseer(50, 50, 0, 0, '1')"/>
            <rect x="100" y="0" width="100" height="100" fill="transparent"id="2" onclick="overseer(150, 50, 0, 1, '2')"/>
            <rect x="200" y="0" width="100" height="100" fill="transparent" id="3" onclick="overseer(250, 50, 0, 2, '3')"/>
            <rect x="0" y="100" width="100" height="100" fill="transparent" id="4" onclick="overseer(50, 150, 1, 0, '4')"/>
            <rect x="100" y="100" width="100" height="100" fill="transparent" id="5" onclick="overseer(150, 150, 1, 1, '5')"/>
            <rect x="200" y="100" width="100" height="100" fill="transparent" id="6" onclick="overseer(250, 150, 1, 2, '6')"/>
            <rect x="0" y="200" width="100" height="100" fill="transparent" id="7" onclick="overseer(50, 250, 2, 0, '7')"/>
            <rect x="100" y="200" width="100" height="100" fill="transparent" id="8" onclick="overseer(150, 250, 2, 1, '8')"/>
            <rect x="200" y="200" width="100" height="100" fill="transparent" id="9" onclick="overseer(250, 250, 2, 2, '9')"/>
            <line x1="100" y1="0" x2="100" y2="300" stroke="#FFFFFF" stroke-weight="5"/>
            <line x1="0" y1="100" x2="300" y2="100" stroke="#FFFFFF" stroke-weight="5"/>
            <line x1="200" y1="0" x2="200" y2="300" stroke="#FFFFFF" stroke-weight="5"/>
            <line x1="0" y1="200" x2="300" y2="200" stroke="#FFFFFF" stroke-weight="5"/>
        </svg>
    </div>
    <!--text to inform the players of the progress of the game-->
    <div style="text-align: center; padding: 30px; font-size: 30px; color: #FFFFFF;" id="prompt">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
