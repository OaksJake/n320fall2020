<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Book</title>
</head>
<body>
    
    <div id="app">
            <book-view
                v-if="if(book.show == true)"
                v-bind:book="book">
            </book-view>
            <button v-on:click="dissapear">Show Other Selections</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>
</html>
