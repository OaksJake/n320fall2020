<html>
    <head></head>
    <body>
        <!--Styling to make the display look nicer as well as store data values for the divs-->
        <div style="height: 150; width: 650; background-color: #000000; padding: 5px; position: absolute; top: 10%; left: 35%; margin-top: -50px; margin-left: -50px; font-size: 20px; text-align: center;" id="color"></div>
        <div style="height: 30; width: 300; text-align: center; border-style: solid; border-width: 1px; padding: 5px; position: absolute; top: 30%; left: 43.5%; margin-top: -50px; margin-left: -50px; font-size: 20px;" id="rgbDisplay">Current Color: rgb(0, 0, 0)</div>
        <div style="position: absolute; top: 40%; left: 46.5%; margin-top: -50px; margin-left: -50px; width: 200px; height: 100px; font-size: 20px; text-align: center;">
            <!--dives for each of the buttons to stay in line with one another-->
            <div>
                Red:
                <button class="r" data-color-num="1">+1</button>
                <button class="r" data-color-num="5">+5</button>
                <button class="r" data-color-num="10">+10</button>
            </div>
            <div>
                Green:
                <button class="g" data-color-num="1">+1</button>
                <button class="g" data-color-num="5">+5</button>
                <button class="g" data-color-num="10">+10</button>
            </div>
            <div>
                Blue:
                <button class="b" data-color-num="1">+1</button>
                <button class="b" data-color-num="5">+5</button>
                <button class="b" data-color-num="10">+10</button>
            </div>
        </div>

        <!--Styling for the reset button-->
        <div style="position: absolute; top: 50%; left: 46.5%; margin-top: -50px; margin-left: -50px; width: 200px; height: 100px; font-size: 20px; text-align: center;">
            <button onclick="reset()">Reset</button>
        </div>

        <script src="js/mixer.js"></script>
    </body>
</html>
